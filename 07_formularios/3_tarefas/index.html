<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 03</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center m-4">
            <div class="col-6">
                <h1>Cadastro de Produto:</h1>
                <form>
                    <div class="mb-4">
                        <label for="title" class="form-label mb-2">Título:</label>
                        <input id="title" type="text" class="form-control" name="title" placeholder="Digite o título do produto" required>
                    </div>

                    <div class="mb-4">
                        <label for="description" class="form-label mb-2">Descrição:</label>
                        <textarea id="description" class="form-control" name="description" rows="3" placeholder="Descreva o produto..."></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="category" class="form-label mb-2">Selecione a Categoria: </label>
                        <select id="category" name="category" class="form-select">
                            <option value="Eletrodomesticos">Eletrodomésticos</option>
                            <option value="Moveis">Móveis</option>
                            <option value="Eletronicos">Eletrônicos</option>
                            <option value="Jardim">Jardim</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <input id="stock" type="checkbox" class="form-check-input">
                        <label for="stock" class="form-check-label">Está em estoque?</label>
                    </div>

                    <div class="mb-4">
                        <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
